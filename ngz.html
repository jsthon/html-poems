          </div>

          <div class="content">
            <div class="typewriter">
              昨夜夜半，<br />
              枕上分明梦见，<br />
              语多时。<br />
              依旧桃花面，<br />
              频低柳叶眉。<br />
              <br />
              半羞还半喜，<br />
              欲去又依依。<br />
              觉来知是梦，<br />
              不胜悲。
            </div>
