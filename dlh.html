            蝶恋花·春景
          </div>
          <div class="author">
            作者:苏轼（北宋）
          </div>
          <div class="content">
            <div class="typewriter">
              花褪残红青杏小。<br />
              燕子飞时，绿水人家绕。<br />
              枝上柳绵吹又少。<br />
              天涯何处无芳草。<br />
              <br />
              墙里秋千墙外道。<br />
              墙外行人，墙里佳人笑。<br />
              笑渐不闻声渐悄。<br />
              多情却被无情恼。
            </div>
