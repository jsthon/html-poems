            行香子·述怀
          </div>
          <div class="author">
            作者:苏轼（北宋）
          </div>
          <div class="content">
            <div class="typewriter">
              清夜无尘，月色如银。<br />
              酒斟时，须满十分。<br />
              浮名浮利，虚苦劳神。<br />
              叹隙中驹，石中火，梦中身。<br />
              <br />
              虽抱文章，开口谁亲。<br />
              且陶陶，乐尽天真。<br />
              几时归去，作个闲人。<br />
              对一长琴，一壶酒，一溪云。
            </div>
